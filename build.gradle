group 'RadioApplication'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

configurations {
  compile
}

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

task stage(dependsOn: ['bootRepackage', 'clean'])
bootRepackage.mustRunAfter clean

dependencies {

    //compile group: 'ExternalAPI', name:'ExternalAPI', version: '1.0-SNAPSHOT', configuration: 'compile'
    //compile "MusicManagerAPI:MusicManagerAPI:1.0-SNAPSHOT"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: '1.3.0.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

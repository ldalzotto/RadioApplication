<header class = "header">
  <nav>
    <div class = "container">
        <ul id = "tabs" class = "menu">
          <li><a id="dashboard-navbar">Dashboard</a></li>
          <li><a id="music-navbar">Music</a></li>
          <li><a id="platforms-navbar">Platforms</a></li>
        </ul>
    </div>
  </nav>
  <h1 class = "head-color">
    RadioApplication
    <span>by LDZ<span>
  </h1>
  <h2 class = "login-register">
    <button id="login-header-link" class="btn btn-primary">Login</button>
    <button id="logout-header-link" class="btn btn-primary">Logout</button>
    <button class="btn btn-primary">Register</button>
  </h2>
</header>

<!-- Music TAG -->
<div id="music-navbar-content">

    <!-- Add Music Form -->
    <div>
        <div class="form-group">
            <label for="siteURL">Music URL :</label>
            <input type="text" class="form-control" id="siteURL"/>
        </div>
        <div class="form-group">
            <label for="musicplatform">Music platform :</label>
            <select class="form-control" id="musicplatform">
                <option>YOUTUBE</option>
                <option>SOUNDCLOUD</option>
            </select>
        </div>
        <button id="add-music-submit" class="btn btn-default">Import</button>
    </div>
    <!-- End Add Music Form -->

    <!-- Display Music -->
    <ul id="music-panel-list" class="list-unstyled">
        <!-- music-panel-info inserted here -->
    </ul>
    <!-- End display Music -->

    <!-- iFrame music modal -->
    <li id="music-panel-info" class="panel panel-info custom-panel">
        <div class="panel-heading">You can drag this panel.</div>
        <div class="panel-body">
            <iframe id="music-iframe"></iframe>
        </div>
    </li>
    <!-- End iFrame music modal -->

</div>
<!-- END Music TAB -->

<!-- Platforms TAB -->

<!-- End Platforms TAB -->

<!-- end login modal -->



<div class="ui-widget ui-front ui-widget-content ui-corner-all ui-inline" id="add-ip-modal">
  <p id="ip-address-dialog">We have found that you are trying to login with an unknown ipaddress : $!ipaddress</p>
  <p>Current ipaddress registered to the account are : </p>
  <ul id="ip-address-list">
  </ul>
  <button id="ip-address-button"> Add $!ipaddress </button>
</div>

<div class="modal fade" id="music-imported-modal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p> Music loaded successfully ! </p>
        </div>
    </div>
</div>
<!-- END MODAL -->

<!-- /.modal -->
<div class="ui-widget ui-front ui-widget-content ui-corner-all ui-inline" id="login-modal">
    <div class="ui-padding-box" id="login-form">
        <div class="form-group">
            <label>User name :</label>
            <input type="text" class="form-control" id="username"></input>
        </div>
        <div class="form-group">
            <label>Password :</label>
            <input type="text" class="form-control" id="password"></input>
        </div>
        <button id="login-submit" class="btn btn-default">Login</button>
        <button id="register-submit" class="btn btn-default">Register</button>
    </div>
</div>
